{% extends "layout/base.html" %}

{% block title %}Đăng Nhập{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 60vh;">
    <div class="col-md-4">
        <div class="card border-0 shadow-lg">
            <div class="card-body p-5">
                <h3 class="text-center fw-bold mb-4">ĐĂNG NHẬP</h3>
                <form>
                    <div class="mb-3">
                        <label class="form-label fw-bold">Tài khoản</label>
                        <input type="text" class="form-control bg-light" placeholder="Nhập tên đăng nhập">
                    </div>
                    <div class="mb-4">
                        <label class="form-label fw-bold">Mật khẩu</label>
                        <input type="password" class="form-control bg-light" placeholder="Nhập mật khẩu">
                    </div>
                    <button type="submit" class="btn btn-primary w-100 fw-bold py-2">VÀO HỆ THỐNG</button>
                </form>
                <div class="text-center mt-3 small">
                    <a href="#" class="text-muted">Quên mật khẩu?</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
